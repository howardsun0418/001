
<html>
  <head> 
    <link rel="stylesheet" href="week7.css"/>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  </head>
  <body>
    <!-- Swiper -->
    <div id="app">
		<div class="swiper carousel">
			<div class="swiper-wrapper">
				<figure class="swiper-slide" v-for="(card,id) in cards">
    <div class="box"> 
      <div class="top"> 
        <h2 class="name">{{card.title}} </h2>
        <div class="tag"> 
          <div class="cirbutton"> </div>
        </div>
      </div>
      <div class="bottom">       
        <ul> 
          <li> 
            <h3>學號：</h3>{{card.address}}
          </li>
          <li> 
            <h3>科系： </h3>{{card.tel}}
          </li>
          <li> 
            <h3>興趣： </h3>{{card.opentime}} 
          </li>
        </ul>
        <div class="buttons"> 
        </div>
      </div>
    </div>
    </figure>>
       </div>>
       <button type="button" class="swiper-button-next"></button>
			<button type="button" class="swiper-button-prev"></button>
			<div class="swiper-pagination"></div>
    </div>>
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="week7.js"></script>
		<!-- Initialize Swiper -->
  </body>
</html>
